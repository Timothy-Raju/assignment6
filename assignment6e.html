<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(171, 170, 170);
            padding: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <p>Vertical navigation bar</p>
    <nav style="border-style: solid;border-width: 1px;width: 220px;">
        <div style="margin: 10px;width: 200px;padding: 0;">
            <div style="background-color: orange;color: white;">
                Home
            </div>
            <div>
                Java
            </div>
            <div>
                Css
            </div>
            <div>
                HTML
            </div>
            <div>
                Bootstrap
            </div>
        </div>
    </nav>
    <br><br>
    <br><br>
    <p>Horizontal navigation bar</p>
    <nav style="border-style: solid;border-width: 1px;width: 360px;">
        <div style="margin: 10px;display: flex;background-color: white">
            <div style="color: white;background-color: gray;">Home</div>
            <div style="background-color: blue;width: 1px;padding: 0;"></div>
            <div style="color: white;">Java</div>
            <div style="background-color: blue;width: 1px;padding: 0;"></div>
            <div style="color: white;">HTML</div>
            <div style="background-color: blue;width: 1px;padding: 0;"></div>
            <div style="color: white;">CSS</div>
            <div style="background-color: blue;width: 1px;padding: 0;"></div>
            <div style="color: white;">Bootstrap</div>        
        </div>
    </nav>
</body>
</html>
